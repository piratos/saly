{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Do it NOW !</title>
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css'%}">
	<style type="text/css">
		* {
			margin: 0; padding: 0;
		}
		body {
			font-family: monospace;
			font-size: 24px;
		}
		#sortable li {
			width: 100%;
			height: 50px;
			border: 1px solid black;
			margin: 0 0 3px 0;
			line-height: 50px;
			background-color: white;
		}
		#sortable {
			list-style-type: none;
			margin: 0 0 0 0;
			background-color: black;
		}
		#listcontainer {
			margin: 0 0 0 0;
			border: 2px solid black;
		}
		.divsin {
			display: inline-block;
			*display: inline;
			width: 30%;
			float: left;
		}
		input {
			width: 100%;
		}
	</style>
</head>
<body>
<div class="container">
	<h1>First header in the app</h1>
	<div id="listcontainer">
		{% if tasks %}
		<ul id="sortable">
			{% for task in tasks %}
				<li id="{{ task.id }}">
					<div id="taskname" class="divsin" style="background-color: {{task.color}}">{{ task.name }} </div>
					<div id="taskstatus" class="divsin" style="background-color: {{task.color}}"> {{ task.status }} </div>
					<div id="taskpriority" class="divsin" style="background-color: {{task.color}}"> {{ task.priority }} </div>
					<div>
						<button class="btn btn-info" style="width: 10%; height: 100%" id="{{task.id}}" onclick="delItem(this.id)">DEL</button>
					</div>
				</li>
			{% endfor %}
					<div id="taskname" class="divsin">
						<input style="background-color: orange" type="text" name="taskname" id="in_taskname" /> </div>
					<div  id="taskstatus" class="divsin">
						</div>
					<div id="taskpriority" class="divsin">
						</div>
		</ul>
						<button onclick="addItem()">button</button>
		{% endif %}
	</div>
</div>	

<script type="text/javascript" src="{% static 'jquery-3.3.1.min.js'%}"></script>
<script type="text/javascript" src="{% static 'bootstrap.min.js'%}"></script>
<script type="text/javascript" src="{% static 'jquery-ui.min.js' %}"></script>
<script type="text/javascript" src="{% static 'jquery.ui.touch-punch.min.js' %}"></script>
<script type="text/javascript" src="{% static 'main.js' %}"></script>
</body>
</html>
